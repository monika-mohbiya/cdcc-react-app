<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>cdcc-react-app</title>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        { pageLanguage: 'en' },
        'google_translate_element'
      );
    }
  </script>

  <script type="text/javascript"
    src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <style>
    #google_translate_element {
      position: absolute !important;
      width: 150px !important;
      right: 12px !important;
    }

    select.goog-te-combo {
      color: white !important;
      /* SELECTED TEXT = WHITE */
      border-radius: 8px;
      background: #33567e !important;
      font-weight: 600 !important;
      width: 150px !important;
    }

    select.goog-te-combo option {
      color: black !important;
      /* OPTION LIST = BLACK */
      background-color: white !important;
    }

    /* 1) Google top banner hide */
    .goog-te-banner-frame {
      display: none !important;
    }

    .VIpgJd-suEOdc .VIpgJd-yAWNEb-L7lbkb .skiptranslate {
      display: none !important;
    }

    body {
      top: 0px !important;
      min-height: auto !important;
    }

    /* 2) Google द्वारा add किए गए सभी skiptranslate wrappers hide */
    .skiptranslate iframe {
      display: none !important;
    }

    /* 3) Google Translate Gadget extra UI hide */
    .goog-te-gadget {
      font-size: 0 !important;
      /* text remove */
      color: transparent !important;
    }

    .goog-te-gadget span,
    .goog-te-gadget img,
    .goog-te-gadget .goog-logo-link,
    .goog-te-spinner-pos,
    .goog-te-spinner {
      display: none !important;
    }

    /* 4) सिर्फ dropdown को maintain करें */
    .goog-te-combo {
      display: inline-block !important;
      font-size: 14px !important;
      padding: 5px !important;
      height: auto !important;
    }

    /* 5) iframe balloon hide */
    .goog-te-balloon-frame {
      display: none !important;
    }

    /* 6) Loading spinner hide */
    .goog-te-spinner-pos {
      display: none !important;
    }
  </style>
</head>

<body>
  <div id="google_translate_element"></div>
  <div id="root"> </div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
